<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tools/tools.css') }}">

</head>

    <p class="mt-3 placeholder-glow"><span class="placeholder col-5"></span><br></p>
    <div class="text-center"><span class="placeholder col-8" style="height: 30px;"></span></div>
    <p class="mt-3 placeholder-glow">

    <div class="text-center"><span class="placeholder col-5 " style="height: 50px;"></span></div>

<!-- Loading animation -->

<body class="body">
    <button onclick="topFunction()" id="upBoutton" title="Go to top"><i class="material-icons">arrow_upward</i></button>
    <!-- Navbar -->
    <div class="custom-navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="nav-bar-logo" src="{{ url_for('static', filename='images/logo/logo.webp') }}" alt="" width="50">
                </a>
                <div class="menu">
                    <a id="menu_open" class="material-icons menu_open" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">menu</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item">
                            <div class="nav-item-nav-bar">
                                <span class="material-icons nav-link-icon">home</span>
                                <a class="nav-link" href="/">Accueil</a>
                            </div>
                        </li>

                        <li class="nav-item">
                            <div class="nav-item-nav-bar">
                                <span class="material-icons nav-link-icon">api</span>
                                <a class="nav-link" href="{{ url_for('themoviedb') }}">TheMovieDB</a>
                            </div>
                        </li>
                    </ul>

                    <div class="switcher-modes">
                        <a id="mode-switcher">
                            <i class="material-icons mode-switcher-icon dark-mode-icon">brightness_3</i>
                            <i class="material-icons mode-switcher-icon light-mode-icon">wb_sunny</i>
                        </a>
                    </div>  
                </div>
            </div>
        </nav>
    </div>
    
    <!-- Le toast pour afficher les messages de la part du serveur -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToastMsgServer" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="toast-header-custom">
                    <img class="nav-bar-logo" src="{{ url_for('static', filename='images/logo/logo.webp') }}" alt="" width="25">
                    <strong class="me-auto">Message</strong>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p id="liveToastMsgServerContent"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <a id="return_back" class="material-icons arrow_back">arrow_back</a>
        
        <input type="hidden" id="movie-id" value="{{ movie.id }}">
        <h1>Modifier les données d'un film</h1>
        <h3 class="mt-3">Film concerné : <span class="color_1">{{ movie.name }}</span></h3>

        <div class="movie-data background_color_2 mt-3">
            <form class="g-3 needs-validation" id="formEditMovie" enctype="multipart/form-data" novalidate>

                <div class="movie-name movie-info mb-3">
                    <div class="label-movie-name">
                        <label for="input-movie-name">Nom du film : <strong class="original-data" data-original="{{ movie.name }}">{{ movie.name }}</strong></label>
                    </div>
            
                    <div class="edit-data-movie">
                        <div class="input-movie-name input-width">
                            <input class="form-control input-edit-movie" type="text" name="movie_name" id="input-movie-name" value="{{ movie.name }}">
                        </div>
                        <div class="edit-data-button">
                            <a class="edit-icon-button deco-none material-icons">edit</a>
                            <a class="confirm-icon-button deco-none material-icons">check</a>
                        </div>
                    </div>
                </div>
            
                <div class="movie-director movie-info mb-3">
                    <div class="label-movie-director">
                        <label for="input-movie-director">Réalisateur du film : <strong class="original-data" data-original="{{ movie.director }}">{{ movie.director }}</strong></label>
                    </div>
            
                    <div class="edit-data-movie">
                        <div class="input-movie-director input-width">
                            <input class="form-control input-edit-movie" type="text" name="director" id="input-movie-director" value="{{ movie.director }}">
                        </div>
                        <div class="edit-data-button">
                            <a class="edit-icon-button deco-none material-icons">edit</a>
                            <a class="confirm-icon-button deco-none material-icons">check</a>
                        </div>
                    </div>
                </div>
            
                <div class="movie-date-creation movie-info mb-3">
                    <div class="label-movie-creation">
                        <label for="input-movie-year">Année de sortie : <strong class="original-data" data-original="{{ movie.year }}">{{ movie.year }}</strong></label>
                    </div>
            
                    <div class="edit-data-movie">
                        <div class="input-movie-date-creation input-width">
                            <input class="form-control input-edit-movie" type="number" name="year_of_creation" id="input-movie-year" value="{{ movie.year }}">
                        </div>
                        <div class="edit-data-button">
                            <a class="edit-icon-button deco-none material-icons">edit</a>
                            <a class="confirm-icon-button deco-none material-icons">check</a>
                        </div>
                    </div>
                </div>
                
                
                <div class="movie-category movie-info mb-3">
                    <div class="label-movie-category">
                        <label for="input-movie-category">Catégorie du film : <strong class="original-data" data-original="{{ movie.category }}">{{ movie.category }}</strong></label>
                    </div>
            
                    <div class="edit-data-movie">
                        <div class="input-movie-category input-width">
                            <select id="select-movie-category" name="category" class="form-select input-edit-movie" aria-label="Catégorie de film" required>
                                <option selected disabled value="">Sélectionnez une catégorie</option>
                                <option class="input" value="Action">Action</option>
                                <option class="input" value="Aventure">Aventure</option>
                                <option class="input" value="Animation">Animation</option>
                                <option class="input" value="Comédie">Comédie</option>
                                <option class="input" value="Drame">Drame</option>
                                <option class="input" value="Science-fiction">Science-fiction</option>
                                <option class="input" value="Horreur">Horreur</option>
                                <option class="input" value="Fantaisie">Fantaisie</option>
                                <option class="input" value="Thriller">Thriller</option>
                                <option class="input" value="Romance">Romance</option>
                                <option class="input" value="Documentaire">Documentaire</option>
                                <option class="input" value="Crime">Crime</option>
                                <option class="input" value="Mystère">Mystère</option>
                                <option class="input" value="Guerre">Guerre</option>
                                <option class="input" value="Historique">Historique</option>
                                <option class="input" value="Musique">Musique</option>
                                <option class="input" value="Familial">Familial</option>
                                <option class="input" value="Sport">Sport</option>
                                <option class="input" value="Biographie">Biographie</option>
                                <option class="input" value="Western">Western</option>
                                <option class="input" value="Super-héros">Super-héros</option>
                            </select>
                        </div>
                        <div class="edit-data-button">
                            <a class="edit-icon-button deco-none material-icons">edit</a>
                            <a class="confirm-icon-button deco-none material-icons">check</a>
                        </div>
                    </div>
                </div>

                <div class="movie-date-notation movie-info mb-3">
                    <div class="label-movie-notation">
                        <label for="notation">Votre avis sur le film : 
                            <h3><span class="badge text-bg-primary original-data" data-original="{{ movie.rating }}">{{ movie.rating }}/5</span></h3>
                        </label>
                    </div>

                    <div class="edit-data-movie">
                        <div class="input-movie-notation input-notation-width">
                            <input class="form-control input-edit-movie" type="number" name="notation" id="input-movie-notation" value="{{ movie.rating }}">
                        </div>
                        <div class="edit-data-button">
                            <a class="edit-icon-button deco-none material-icons">edit</a>
                            <a class="confirm-icon-button deco-none material-icons">check</a>
                        </div>
                    </div>
                </div>

                <div class="movie-synopsis movie-info mb-3">
                    <div class="label-movie-synopsis mb-3">
                        <label for="input-movie-synopsis">
                            Synopsis du film 
                        </label>
                        <div class="synopsis-box">
                            <span class="original-data" data-original="{{ movie.synopsis }}">{{ movie.synopsis }}</span>
                        </div>
                    </div>
            
                    <div class="edit-data-movie">
                        <div class="input-synopsis">
                            <textarea class="form-control input-edit-movie" name="synopsis" id="input-movie-synopsis">{{ movie.synopsis }}</textarea>
                        </div>
                        <div class="edit-data-button">
                            <a class="edit-icon-button deco-none material-icons">edit</a>
                            <a class="confirm-icon-button deco-none material-icons">check</a>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/tools/tools.js') }}"></script>
    <script src="{{ url_for('static', filename='js/edit-movie/edit-movie.js') }}"></script>
</body>
</html>
