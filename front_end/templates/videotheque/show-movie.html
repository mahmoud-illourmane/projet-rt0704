<body class="body">
    <button onclick="topFunction()" id="upBoutton" title="Go to top"><i class="material-icons">arrow_upward</i></button>
    
    <!-- Navbar -->
    <div class="custom-navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="nav-bar-logo" src="{{ url_for('static', filename='images/logo/logo.webp') }}" alt="" width="50">
                </a>
                <div class="menu">
                    <a id="menu_open" class="material-icons menu_open" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">menu</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item">
                            <div class="nav-item-nav-bar">
                                <span class="material-icons nav-link-icon">home</span>
                                <a class="nav-link" href="/">Accueil</a>
                            </div>
                        </li>

                        <li class="nav-item">
                            <div class="nav-item-nav-bar">
                                <span class="material-icons nav-link-icon">api</span>
                                <a class="nav-link" href="{{ url_for('themoviedb') }}">TheMovieDB</a>
                            </div>
                        </li>
                        
                    </ul>

                    <div class="switcher-modes">
                        <a id="mode-switcher">
                            <i class="material-icons mode-switcher-icon dark-mode-icon">brightness_3</i>
                            <i class="material-icons mode-switcher-icon light-mode-icon">wb_sunny</i>
                        </a>

                </div>
            </div>
        </nav>
    </div>
  
    <div class="container">
        <a id="return_back" class="material-icons arrow_back">arrow_back</a>
        
        <div class="movie">
            <div class="movie-img">
                <img src="data:image/jpeg;base64,{{ movie.image64 | safe }}" alt="Movie Cover">
            </div>

            <div class="movie-content">
                <div class="movie-title">
                    <h1>{{ movie.movie_name }}</h1>
                </div>
                <div class="movie-date-creation">
                    <h6>{{ movie.year }}</h6>
                </div>
                <div class="movie-category">
                    <h6>{{ movie.category }}</h6>
                </div>
                <div class="movie-rating">
                  <!-- Rempli avec le code jquery -->  
                </div>
                <div class="movie-synopsis">
                    <p>
                        <strong>Synopsis</strong> 
                        <br>
                        <span class="span-synopsis">{{ movie.synopsis }}</span>
                    </p>
                </div>
                <div class="movie-director">
                    <p>
                        <strong>Réalisateur</strong> 
                        <br>
                        {{ movie.director }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.0/dist/color-thief.min.js"></script>

    <style>
        .movie {
            position: relative; 
            overflow: hidden; 
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
    
        .movie::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/jpeg;base64,{{ movie.image64 | safe }}');
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            opacity: 0.5;
            z-index: -1;
        }
    </style>
        
    <script type="text/javascript">
        // Définissez une variable globale dans le contexte global de JavaScript
        var movieNotation = {{ movie.notation }};
    </script>
    <script src="{{ url_for('static', filename='js/tools/tools.js') }}"></script>
    <script src="{{ url_for('static', filename='js/show-movie/show-movie.js') }}"></script>
</body>
