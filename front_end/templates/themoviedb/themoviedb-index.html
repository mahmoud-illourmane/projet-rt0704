<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dark-mode/style.css') }}" id="theme-style">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themoviedb/themoviedb.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tools/tools.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tools/colors.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo/logo.ico') }}">
    <title>TheMovieDB</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="body">
    <button onclick="topFunction()" id="upBoutton" title="Go to top"><i class="material-icons">arrow_upward</i></button>
    
    <!-- Navbar -->
    <div class="custom-navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="nav-bar-logo" src="{{ url_for('static', filename='images/logo/logo.webp') }}" alt="" width="50">
                </a>
                <div class="menu">
                    <a id="menu_open" class="material-icons menu_open" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">menu</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item">
                            <div class="nav-item-nav-bar">
                                <span class="material-icons nav-link-icon">home</span>
                                <a class="nav-link" href="/">Accueil</a>
                            </div>
                        </li>
                    </ul>

                    <div class="switcher-modes">
                        <a id="mode-switcher">
                            <i class="material-icons mode-switcher-icon dark-mode-icon">brightness_3</i>
                            <i class="material-icons mode-switcher-icon light-mode-icon">wb_sunny</i>
                        </a>
                    </div>  
                </div>
            </div>
        </nav>
    </div>
    
    <!-- Le toast pour afficher les messages de la part du serveur -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToastMsgServer" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="toast-header-custom">
                    <img class="nav-bar-logo" src="{{ url_for('static', filename='images/logo/logo.webp') }}" alt="" width="25">
                    <strong class="me-auto">Message</strong>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p id="liveToastMsgServerContent"></p>
            </div>
        </div>
    </div>

    <div class="container">
       
        <h1>Intéragir avec l'api de TheMovieDB</h1>
        
        <form class="mt-3" id="searchForm">
            <div class="form-group input-width">
                <label for="searchType">1-Choisissez le type de recherche :</label>
                <select class="form-select input-width mt-1" id="searchType">
                    <option value="name">Par Nom de Film</option>
                    <option value="category">Par Catégorie de Film</option>
                    <option value="year">Par Année de Sortie</option>
                </select>
            </div>
            <div class="movies-category form-group input-width" id="searchInputContainer">
                <!-- Les champs de saisie seront ajoutés dynamiquement ici en utilisant jQuery -->
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="btn-submit-search">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Rechercher
            </button>
            
        </form>
        <div id="searchResults" class="mt-4 movies">
            <!-- Les résultats de la recherche seront affichés ici en utilisant jQuery -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/tools/tools.js') }}"></script>
    <script src="{{ url_for('static', filename='js/themoviedb/themoviedb.js') }}"></script>
</body>
</html>
