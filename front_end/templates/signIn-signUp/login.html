{% extends 'signIn-signUp/template.html' %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signIn-signUp/signIn.css') }}">
{% endblock %}

{% block title %}
    <title>Connexion</title>
{% endblock %}

{% block content %}

    <div class="container">
        <h1 class="text-center">Connexion</h1>
        <div class="login-form">
            <form class="mb-3" method="post" action="/logIn">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Adresse mail <span class="color_7">*</span></label>
                    <input type="email" class="form-control" name="email" id="inputEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mot de passe <span class="color_7">*</span></label>
                    <input type="password" class="form-control" name="password" id="inputPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Connexion</button>
            </form>
            <a href="signUp">Je n'ai pas encore de compte</a>
        </div>
    </div>
{% endblock %}

{% block jsScripts %}
    <script src="{{ url_for('static', filename='js/videotheque/show-movie/show-movie.js') }}"></script>
{% endblock %}
